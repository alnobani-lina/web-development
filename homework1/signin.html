<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="rectangle1-container">
          <div class="rectangle1-container1">
            <h1 class="rectangle1-text">Sign up</h1>
            <input
              type="text"
              placeholder="username"
              class="rectangle1-textinput input"
            />
            <input
              type="password"
              placeholder="password"
              class="rectangle1-textinput1 input"
            />
           
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              
            <input type="checkbox" class="rectangle1-checkbox" />
            <span class="rectangle1-text1">Stay signed in</span>
            <span class="rectangle1-text2">Cant sign in</span>
            <span class="rectangle1-text3">
              <a href="signup.html"><span>Create account</span></a>
              <br />
              <br />
            </span>
          </div>
        </div>
      </div>
</body>
</html>
